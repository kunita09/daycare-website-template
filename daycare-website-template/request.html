    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600;700&family=Montserrat:wght@200;400;600&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">

    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/detill.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }
        .content {
            display: flex;
            width: 100%;
            height: 655px;
            padding: 15px 10%;
            background-color: #ffecf2 ;
        }
        
        .content .option {
            
            border-right: solid 2px #c0c0c0;
            padding: 20px 70px 0 10px;
        }
        
        .content .option a {
            display: block;
            text-align: center;
            font-size: 1.2rem;
            border-bottom: solid 1px;
            margin-top: 15px;
        }

        .option a:hover{
            color: blue;
        }
        p{
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 25px;
            
        }

        .request{
            width: 150rem;
            margin-top: 30px;
            margin-bottom: 30px;
            margin-left: 10%;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(41, 41, 41, 0.2);
            background-color: #ffffff;
        }

        select{
            margin-bottom: 25px;
        }

       
        .request input,label{
            margin-bottom: 15px;
            text-align: left;
            vertical-align: middle;
        }

        .request input{
            width: 30rem;
            border-radius: 50px;
            border: 0;
            background-color: #eeeeee;
            padding: 0 15px;
            height: 30px;
        }
        .request label{
            width: 9rem;
            text-align: left;
            font-size: 18px;
        }

        textarea{
            width: 30rem;
            border: none;
            text-shadow: 2px;
            vertical-align:top;
            margin-bottom: 25px;
            background-color: #eeeeee;
            border-radius: 20px;
            height: 100px;
        }

        form{
            text-align: center;
        }
        
        .request .back{
            color: rgb(88, 88, 88);
            margin-left: 17%;
            font-size: 18px;
        }
        .request .back:hover{
            color: #ff4880;
        }
        
        button {
            width: 20%;
            background-color: #ff4880;
            border: none;
            border-radius: 4px;
            padding: 10px;
            float: right;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .content button a{
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            
        }

        .content button a:hover {
            background-color: #0056b3;
            color: white;
        }

        .save{
            margin-right: 17%;
        }
        
        
    </style>
    

</head>

<body>

    <!-- Spinner Start -->
    <div id="spinner"
        class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->


    <!-- Navbar start -->
    <div class="container px-0">
        <nav class="navbar navbar-light navbar-expand-xl py-4 ">
            <a href="index.html" class="navbar-brand">
                <img src="img/logo.jpg" class="logo" alt="logo">
            </a>
            <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars text-primary"></span>
                </button>
            <div class="collapse navbar-collapse float-end" id="navbarCollapse">
                <div class="navbar-nav ms-auto ">
                    <a href="main.html" class="nav-item nav-link">หน้าหลัก</a>
                    <a href="about.html" class="nav-item nav-link">เกี่ยวกับ</a>
                    <a href="#" class="nav-item nav-link">สมาชิก</a>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle active" data-bs-toggle="dropdown">ธุรกรรม</a>
                        <div class="dropdown-menu m-0 bg-secondary rounded-0">
                            <a href="#" class="dropdown-item active">ฝากเงิน</a>
                            <a href="#" class="dropdown-item">ถอนเงิน</a>
                            <a href="loanoffer.html" class="dropdown-item">ยื่นสัญญากู้</a>
                            <a href="#" class="dropdown-item"> </a>
                        </div>
                    </div>
                    <a href="contact.html" class="nav-item nav-link">ติดต่อ</a>
                </div>

            </div>
            <div class="navbar-nav login">
                <a href="login.html" class="navbar nav-link">เข้าสู่ระบบ</a>
            </div>
            <button class="btn-search btn btn-primary btn-md-square rounded-circle" data-bs-toggle="modal" data-bs-target="#searchModal"><i class="fas fa-search text-white"></i></button>
        </nav>
    </div>

    <!-- Navbar End -->

    <div class="content">
        <div class="option">
            <a href="request.html">ธุรกรรม</a>
            <a href="request.html">ติดต่อ</a>
        </div>


        <div class="request">
            <p><u>ยื่นคำร้อง</u></p>
            <form class="reqtfrom">
                <label for="reqtId">ประเภทรายการ</label>
                <select id="reqtId" required>
                    <option value="">Choose</option>
                    <option value="Deposit">Deposit offer</option>
                    <option value="Withdraw">Withdraw offer</option>
                    <option value="Loan">Loan offer</option>
                </select><br>

                <label for="firstName">ชื่อ</label>
                <input type="text" id="Name" required /><br>

                <label for="memberId">รหัสสมาชิก</label>
                <input type="text" id="lastName" required /><br>

                <label for="money">จำนวนเงิน</label>
                <input type="number" id="money" required /><br>

                <label for="objective">เหตุผลยื่นคำร้อง</label>
                <textarea id="objective" name="objective" required></textarea><br>

                
            </form>

            <div id="result"></div>
            <a href="main.html" class="back">ย้ออนกลับ</a>
            <button style="font-size: 1.2rem;" type="button" class="save" onclick="submitForm()"><a
                        href="reqtDetail.html">บันทึกข้อมูล</a></button>
        </div>
    </div>


    <script>
        // JavaScript code to collect form data and display it
        function submitForm() {
            var reqtId = document.getElementById("reqtId").value;
            var firstName = document.getElementById("Name").value;
            var memberId = document.getElementById("lastName").value;
            var money = document.getElementById("money").value;
            var objective = document.getElementById("objective").value;

            // Display the collected data on the page or redirect to reqtDetail.html
            var displayData = "ประเภทรายการ: " + reqtId + "<br>";
            displayData += "ชื่อ: " + firstName + "<br>";
            displayData += "รหัสสมาชิก: " + memberId + "<br>";
            displayData += "จำนวนเงิน: " + money + "<br>";
            displayData += "เหตุผลยื่นคำร้อง: " + objective + "<br>";

            // Display the data on the current page
            document.getElementById("formData").innerHTML = displayData;

            // You can also redirect to reqtDetail.html and pass data as query parameters or using a backend server.
            // window.location.href = "reqtDetail.html?reqtId=" + reqtId + "&firstName=" + firstName + ...;
        }
    </script>

    <!-- Display collected data here -->
    <div id="formData"></div>
</body>
