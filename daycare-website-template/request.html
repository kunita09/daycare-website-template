            <form class="reqtfrom">
                <label for="reqtId">ประเภทรายการ</label>
                <select id="reqtId" required onchange="toggleTextarea()">
                    <option value="">โปรดเลือกรายการ</option>

                <label for="money">จำนวนเงิน</label>
                <input type="number" id="money" required /><br>

                <label for="objective" id="label-objective" class="hide-element">เหตุผลยื่นคำร้อง</label>

    <script>
        // JavaScript code to collect form data and display it
        function submitForm() {
            var reqtId = document.getElementById("reqtId").value;
            var firstName = document.getElementById("Name").value;
            var memberId = document.getElementById("lastName").value;
            var money = document.getElementById("money").value;
            var objective = document.getElementById("objective").value;

            // Display the collected data on the page or redirect to reqtDetail.html
            var displayData = "ประเภทรายการ: " + reqtId + "<br>";
            displayData += "ชื่อ: " + firstName + "<br>";
            displayData += "รหัสสมาชิก: " + memberId + "<br>";
            displayData += "จำนวนเงิน: " + money + "<br>";
            displayData += "เหตุผลยื่นคำร้อง: " + objective + "<br>";

            // Display the data on the current page
            document.getElementById("formData").innerHTML = displayData;

            // You can also redirect to reqtDetail.html and pass data as query parameters or using a backend server.
            // window.location.href = "reqtDetail.html?reqtId=" + reqtId + "&firstName=" + firstName + ...;
        }
        function toggleTextarea() {
            var reqtId = document.getElementById("reqtId");
            var labelObjective = document.getElementById("label-objective");
            var objectiveTextarea = document.getElementById("objective");
        
            // Check if the selected option is "Loan"
            if (reqtId.value === "Loan") {
                // Add the "hide-element" class to hide the elements
                labelObjective.classList.remove("hide-element");
                objectiveTextarea.classList.remove("hide-element");
            } else {
                // Remove the "hide-element" class to show the elements for other options
                
                labelObjective.classList.add("hide-element");
                objectiveTextarea.classList.add("hide-element");
            }
        }
        






    </script>
