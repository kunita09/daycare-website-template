        <script>
            // Add an event listener to the form
            document.getElementById("myForm").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the default form submission behavior
    
                // Collect form data
                var reqtId = document.getElementById("reqtId").value;
                var firstName = document.getElementById("Name").value;
                var memberId = document.getElementById("lastName").value;
                var money = document.getElementById("money").value;
                var objective = document.getElementById("objective").value;
    
                // Display collected data on the screen
                document.getElementById("displayReqtId").textContent = reqtId;
                document.getElementById("displayFirstName").textContent = firstName;
                document.getElementById("displayMemberId").textContent = memberId;
                document.getElementById("displayMoney").textContent = money;
                document.getElementById("displayObjective").textContent = objective;
            });
        </script>
