<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Document</title>
</head>

<body>
    <!-- Animated Wave Background  -->
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <!-- Log In Form Section -->
    <section>
        <div class="container" id="container">
            <div class="form-container member-login-container">
                <form action="#">
                    <h1>Member Login</h1>
                    <label>
                        <input type="text" placeholder="ID Card number"/>
                    </label>
                    <label>
                        <input type="password" placeholder="Password"/>
                    </label>
                    <button style="margin-top: 9px" id="member">Login</button>
                    <a href="./register.html" style="color: rgb(255, 187, 231);">Register...</a>
                </form>
            </div>
            <div class="form-container officer-login-container">
                <form action="#">
                    <h1>Officer Login</h1>
                    <label>
                        <input type="password" placeholder="Username"/>
                    </label>
                    <label>
                        <input type="password" placeholder="Password"/>
                    </label>
                    <a href="./register.html">Register...</a>
                    <button id="officer">Login</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Member Login</h1>
                        <p>login here if you're member</p>
                        <button class="ghost mt-5" id="memberLogin">Member Login</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Officer Login!</h1>
                        <p>Login here if you're officer... </p>
                        <button class="ghost" id="OfficerLogin">Officer Login</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        const officerLoginBtn = document.getElementById('officer');
        const memberLoginBtn = document.getElementById('member');
        const container = document.getElementById('container');

        officerLoginBtn.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        memberLoginBtn.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>

</html>
